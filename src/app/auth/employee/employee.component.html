<table class="table table-bordered mt-4">
    <tr>
        <th>name</th>
        <th>age</th>
        <th>company</th>
        <th>salary</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td>{{user.company}}</td>
        <td>{{user.salary}}</td>


    </tr>
</table>
